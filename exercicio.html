<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>Em uma frase podemos definir as
<b>ênfases</b>
desejadas, ou seja, as palavras mais 
<i>importantes.</i>
<br>É possível incluir uma palavra
<small>menor</small>
que as demais.
<br>Usar rescursos de subscrito e sobrescrito:
<br>H<sub>2</sub>O
<br>8<sup>2</sup></p>
<p><br> Alguns textos <del>excluídos</del>. Além de fazer combinações:
<br><b>H<sub>2</sub>O</b>
<br>8<sup>2</sup>
<br><b>Palavras <i>Importantes</i></b></p>

</body>
</html>
